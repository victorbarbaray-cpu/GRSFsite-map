<!DOCTYPE html>
<html>
<head>
    <title>Plan Interactif Site</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

    <style>
        #map { height: 90vh; }
        .controls {
            padding: 10px;
            background: white;
        }
    </style>
</head>
<body>

<div class="controls">
    <label>Couleur :</label>
    <select id="colorSelect">
        <option value="red">ðŸ”´ General Waste</option>
        <option value="blue">ðŸ”µ Metal</option>
        <option value="orange">ðŸŸ  Cardboard</option>
        <option value="green">ðŸŸ¢ Wood</option>
    </select>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    var map = L.map('map', {
        crs: L.CRS.Simple
    });

    var width = 4284;   // largeur image en pixels
    var height = 5712;  // hauteur image en pixels

    var bounds = [[0,0], [height, width]];

    var image = L.imageOverlay('plan-site.jpg', bounds).addTo(map);

    map.fitBounds(bounds);

    function getColorIcon(color) {
        return L.icon({
            iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
            shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
        });
    }

    map.on('click', function(e) {
        var color = document.getElementById("colorSelect").value;
        var text = prompt("Commentaire :");

        if (text !== null) {
            var marker = L.marker(e.latlng, {icon: getColorIcon(color)}).addTo(map);
            marker.bindPopup(text);
        }
    });
</script>

</body>
</html>
