<!DOCTYPE html>
<html>
<head>
    <title>Plan Interactif Site</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

    <style>
        #map { height: 90vh; }
        .controls {
            padding: 10px;
            background: white;
        }
    </style>
</head>
<body>

<div class="controls">
    <label>Couleur :</label>
    <select id="colorSelect">
        <option value="red">ðŸ”´ General Waste</option>
        <option value="blue">ðŸ”µ Metal</option>
        <option value="orange">ðŸŸ  Cardboard</option>
        <option value="green">ðŸŸ¢ Wood</option>
    </select>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    var map = L.map('map', {
        crs: L.CRS.Simple
    });

    var width = 2000;
    var height = 1200;

    var bounds = [[0,0], [height, width]];
    L.imageOverlay('plan-site.jpg', bounds).addTo(map);
    map.fitBounds(bounds);

    function getColorIcon(color) {
        return L.icon({
            iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
            shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41]
        });
    }

    var categoryNames = {
        red: "General Waste",
        blue: "Metal",
        orange: "Cardboard",
        green: "Wood"
    };

    map.on('click', function(e) {

        var color = document.getElementById("colorSelect").value;
        var details = prompt("Enter details:");

        if (!details) return;

        var marker = L.marker(e.latlng, {icon: getColorIcon(color)}).addTo(map);

        marker.details = details;
        marker.category = categoryNames[color];

        function renderPopup() {
            marker.bindPopup(`
                <b>Category:</b> ${marker.category}<br>
                <b>Details:</b> ${marker.details}<br><br>
                <button id="editBtn">Edit</button>
                <button id="deleteBtn">Delete</button>
            `);
        }

        renderPopup();
        marker.openPopup();

        marker.on("popupopen", function() {

            document.getElementById("editBtn").onclick = function() {
                var newText = prompt("Edit details:", marker.details);
                if (newText) {
                    marker.details = newText;
                    renderPopup();
                    marker.openPopup();
                }
            };

            document.getElementById("deleteBtn").onclick = function() {
                map.removeLayer(marker);
            };

        });
    });
</script>

</body>
</html>
